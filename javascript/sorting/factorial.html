<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
    <script>
        function fact(n){
            if(n==0) return 1;
            else if(n<0) return eval("1/0");
            else return n*fact(n-1);
         }

         document.write(fact(prompt("enter a number")));

    </script>
    
</body>
</html>
