<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort</title>
</head>
<body>
    <script>
        let num1=[2,3,4,1,6,5];
        let char1=["a","b","c","d"];
        let str1=["ball","cat","boss","apple"];

        document.write(num1.sort(),"<br>",char1.sort(),"<br>",str1.sort());
    </script>

</body>
</html>
