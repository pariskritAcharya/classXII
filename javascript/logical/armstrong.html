<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>armstrong</title>
</head>
<body>
    <script>
        let num = prompt("enter a number");

        let sum = num
  .split("")
  .map((i) => Math.pow(Number(i), num.length)) // Convert to number and compute power
  .reduce((acc, val) => acc + val); 
        
        document.write( `number got ${sum} <br>`,(num==sum)?`${num} is armstrong`:`${num} is not armstrong`);

      

    </script>
</body>
</html>
