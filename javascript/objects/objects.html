<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time</title>
</head>
<body>
    <script>
        let time = new Date();
        document.write("date: ",time.getFullYear(),",",time.getMonth(),",",time.getDate(),"<br>")

        let num = new Number("24.04")
        document.write(`number: ${num} ${num.toFixed()}`);

    </script>
</body>
</html>
